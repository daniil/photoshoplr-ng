<div class="container">
  <h1 ng-show="title">{{ title }} Repository <br><small>{{ description }}</small></h1>
  
  <input type="text" class="form-control" placeholder="Search for plugins">
  
  <div class="content-list">
    <ul class="list-group">
      <li ng-repeat="post in posts" class="list-group-item">{{ post.title }}</li>
    </ul>
  </div>
</div>
