<div class="container">
  <h1 ng-show="title">{{ title }} Repository <br><small>{{ description }}</small></h1>
  
  <div class="search-box">
    <input type="text" class="form-control input-lg" placeholder="Search for plugins">
  </div>
  
  <div class="content-list">
    <ul class="list-group col-md-6">
      <li ng-repeat="post in posts" class="list-group-item">
        <a href="" ng-click="showDetails(post)">
          {{ post.title }}
        </a>
        <div class="tag-container">
          <span ng-repeat="tag in post.tags" class="tag">{{ tag }}</span>
        </div> 
      </li>
    </ul>
    <div class="col-md-6" ng-bind-html="postBody"></div>
  </div>

  
  
  <ul class="pagination">
    <li><a href="">&laquo;</a></li>
    <li ng-repeat="n in pages" ng-class="{disabled: currPage == n}">
      <a href="" ng-click="goToPage(n)">
        {{ n + 1 }}
      </a>
    </li>
    <li><a href="">&raquo;</a></li>
  </ul>
</div>
